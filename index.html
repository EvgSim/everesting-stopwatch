<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Everesting Stopwatch</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Everesting Stopwatch</h1>

        <!-- Инструкция -->
        <div class="instruction" id="instruction">
            Инструкция: Нажмите "Старт", чтобы начать. Во время забега используйте "Круг", "Пауза" и "Финиш".
        </div>

        <!-- Переключатель таблицы КРУГОВ -->
        <div class="toggle-table-btn" id="toggleLapsTable">Таблица кругов</div>

        <div id="time">00:00:00</div>

        <!-- Кнопки управления -->
        <div class="controls">
            <button id="start" class="btn primary">Старт</button>

            <div id="activeControls" class="control-group hidden">
                <button id="lap" class="btn">Круг</button>
                <button id="pause" class="btn">Пауза</button>
                <button id="finish" class="btn finish">Финиш</button>
            </div>

            <button id="reset" class="btn reset hidden">Сброс</button>
            <button id="exportMarkdown" class="btn export hidden">Экспорт в Markdown</button>
        </div>

        <!-- Таблица КРУГОВ (управляется пользователем) -->
        <div id="lapsTableContainer" class="hidden">
            <h3>Таблица кругов</h3>
            <table id="lapsTable">
                <thead>
                    <tr>
                        <th>Круг</th>
                        <th>Время круга</th>
                        <th>Паузы</th>
                        <th>Общее время</th>
                    </tr>
                </thead>
                <tbody id="lapsTableBody"></tbody>
            </table>
        </div>

        <!-- Таблица ИТОГОВ (появляется после "Финиш") -->
        <div id="summaryTableContainer" class="hidden">
            <h3>Итоги забега</h3>
            <table id="summaryTable">
                <thead>
                    <tr>
                        <th>Всего кругов</th>
                        <th>Общее время</th>
                        <th>Сумма пауз</th>
                        <th>Чистое время</th>
                    </tr>
                </thead>
                <tbody id="summaryTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Аудио-контекст будем создавать через JS -->
    <script type="module" src="src/js/main.js"></script>

    <script type="module" src="test.js"></script>
    
    
    <div style="position: fixed; bottom: 10px; right: 10px; background: yellow; padding: 5px; z-index: 1000;">
      Версия: modular-refactor-v2
    </div>
</body>
</html>
